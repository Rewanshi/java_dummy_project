name: Java + Node CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Java
    - name: Set up Java 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # Set up Node.js
    - name: Set up Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install Node.js dependencies
    - name: Install Node.js dependencies
      run: |
        npm install
        npm install --save-dev @types/jest ts-jest jest jest-junit @microsoft/sarif-multitool

    # TypeScript compile check
    - name: TypeScript compile check
      run: npx tsc --noEmit

    # Run Jest tests with JUnit reporter
    - name: Run Jest tests with JUnit reporter
      env:
        JEST_JUNIT_OUTPUT_DIR: ./reports/jest
        JEST_JUNIT_OUTPUT_NAME: junit.xml
      run: |
        mkdir -p ./reports/jest
        npx jest --ci --reporters=default --reporters=jest-junit

    # Convert Jest JUnit XML to SARIF
    - name: Convert Jest JUnit XML to SARIF
      run: |
        mkdir -p ./sarif-results
        npx @microsoft/sarif-multitool convert --tool junit --output ./sarif-results/jest-results.sarif ./reports/jest/junit.xml

    # Maven build
    - name: Build with Maven
      run: mvn clean install

    # Run PMD static analysis
    - name: Run PMD static analysis
      run: mvn pmd:pmd

    # Install Semgrep
    - name: Install Semgrep
      run: pip install semgrep

    # Run Semgrep scan
    - name: Run Semgrep scan
      run: semgrep scan --config=auto .

    # Install CycloneDX SBOM generator
    - name: Install CycloneDX SBOM generator
      run: npm install -g @cyclonedx/bom

    # Generate SBOM for Node.js project
    - name: Generate SBOM for Node.js
      run: |
        mkdir -p ./sbom
        cyclonedx-bom -o ./sbom/sbom-node.xml

    # OPTIONAL: Upload artifacts for later use (reports, SBOM, SARIF)
